<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <style>
        body {
          background-color: #FFEBEE !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>


    <!--Navbar-->
    <div class="p-2 bg-secondary text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex px-10 text-white text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-heart-fill" viewBox="0 0 16 16"><path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353zM8 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
            </ul>
          </div>
        </div>
    </div>

    <section class="col-lg-6 m-5 mx-auto justify-content-center">
        <div class="d-flex gap-2 d-sm-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center col-lg-auto mb-3 w-100 h-100">
                <form action="" class="col-12 d-flex justify-content-center col-lg-auto mb-3 w-100 h-100" role="search">
                    <input type="search" class="form-control text-bg-dark me-3" placeholder="Search for a resource..." aria-label="Search">
                    <button type="submit" class="btn btn-warning"/>Search</button>
                </form>
            </div>

        </div>
    </section>


    <!--search result-->
    {% for resource in session.get('result') %}
        <section class="col-lg-6 mx-auto justify-content-center">
            <div class="card m-5">
              <div class="card-body">
                <h5 class="card-title">{{ resource.name }}</h5>
                <p class="card-text">
                    {% if resource.description is not none %}
                        {{ resource.description }}
                    {% endif %}
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
              </ul>
              <div class="card-body">
                <button href="#" class="btn btn-warning float-end">write a review</button>
              </div>
            </div>
        </section>
    {% endfor %}
</body>
</html>
